<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet" />
	<title>MW Archive | Left Panel</title>
	<script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
	<style>
		@font-face {
			font-family: jet;
			src: url(jetbrainsmono-regular.woff2);
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: jet, sans-serif;
		}

		body {
			display: flex;
			height: 100vh;
			overflow: hidden;
			color: #333;
		}

		/* Left side panel */
		.sidebar {
			width: 250px;
			background-color: #f4f4f4;
			border-right: 1px solid #ddd;
			padding: 20px;
			overflow-y: auto;
		}

		.sidebar h2 {
			font-size: 20px;
			margin-bottom: 20px;
			text-align: center;
			color: #007BFF;
		}

		.sidebar a {
			display: block;
			color: #333;
			text-decoration: none;
			margin: 10px 0;
			padding: 10px;
			border-radius: 5px;
			transition: background-color 0.3s;
		}

		.sidebar a:hover {
			background-color: #007BFF;
			color: #fff;
		}

		/* Main content area */
		.content {
			flex: 1;
			padding: 20px;
			overflow-y: auto;
		}

		.content h1 {
			margin-bottom: 20px;
			font-size: 24px;
			color: #007BFF;
		}

		.content #content {
			border: 1px solid #ddd;
			padding: 20px;
			border-radius: 5px;
			background-color: #f9f9f9;
			min-height: 200px;
		}
	</style>
</head>
<body>
	<!-- Left Side Panel -->
	<div class="sidebar">
		<h2>Files</h2>
		<a href="#" onclick="loadMarkdown('file1.md')">File 1</a>
		<a href="#" onclick="loadMarkdown('file2.md')">File 2</a>
	</div>

	<!-- Main Content Area -->
	<div class="content">
		<h1>MW Archive</h1>
		<div id="content">Select a file from the left panel to display its content here.</div>
	</div>

	<script>
		// Function to load and render markdown files
		function loadMarkdown(file) {
			fetch(file)
				.then(response => {
					if (!response.ok) {
						throw new Error(`File not found: ${file}`);
					}
					return response.text();
				})
				.then(text => {
					const converter = new showdown.Converter();
					const html = converter.makeHtml(text);
					document.getElementById('content').innerHTML = html;
				})
				.catch(err => {
					document.getElementById('content').innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
				});
		}
	</script>
</body>
</html>
