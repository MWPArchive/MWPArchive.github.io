<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MW Archive</title>
	<script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
	<style>
		/* General styles */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Arial, sans-serif;
		}

		body {
			display: flex;
			height: 100vh;
			overflow: hidden;
			color: #333;
		}

		/* Sidebar styles */
		.sidebar {
			width: 250px;
			background-color: #f4f4f4;
			border-right: 1px solid #ddd;
			padding: 20px;
			overflow-y: auto;
			transition: transform 0.3s ease;
		}

		.sidebar.hidden {
			transform: translateX(-100%);
		}

		.sidebar h2 {
			font-size: 20px;
			margin-bottom: 20px;
			text-align: center;
			color: #007BFF;
		}

		.sidebar a {
			display: block;
			color: #333;
			text-decoration: none;
			margin: 10px 0;
			padding: 10px;
			border-radius: 5px;
			transition: background-color 0.3s;
		}

		.sidebar a:hover {
			background-color: #007BFF;
			color: #fff;
		}

		/* Content styles */
		.content {
			flex: 1;
			padding: 20px;
			overflow-y: auto;
		}

		.content h1 {
			margin-bottom: 20px;
			font-size: 24px;
			color: #007BFF;
		}

		.content #content {
			border: 1px solid #ddd;
			padding: 20px;
			border-radius: 5px;
			background-color: #f9f9f9;
			min-height: 200px;
		}

		/* Toggle button */
		.toggle-btn {
			position: absolute;
			top: 20px;
			left: 20px;
			background-color: #007BFF;
			color: #fff;
			border: none;
			padding: 10px 15px;
			cursor: pointer;
			border-radius: 5px;
			transition: background-color 0.3s;
		}

		.toggle-btn:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<!-- Sidebar -->
	<div class="sidebar hidden" id="sidebar">
		<h2>Files</h2>
		<a href="#" onclick="loadMarkdown('file1.md')">File 1</a>
		<a href="#" onclick="loadMarkdown('file2.md')">File 2</a>
	</div>

	<!-- Content Area -->
	<div class="content">
		<button class="toggle-btn" id="toggleBtn">☰ Open Sidebar</button>
		<h1>MW Archive</h1>
		<div id="content">Select a file from the sidebar to display its content here.</div>
	</div>

	<script>
		// Function to load and render markdown files
		function loadMarkdown(file) {
			fetch(file) // Fetch directly from the root since files are individually uploaded
				.then(response => {
					if (!response.ok) {
						throw new Error(`File not found: ${file}`);
					}
					return response.text();
				})
				.then(text => {
					const converter = new showdown.Converter();
					const html = converter.makeHtml(text);
					document.getElementById('content').innerHTML = html;
				})
				.catch(err => {
					document.getElementById('content').innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
				});
		}

		// Sidebar toggle functionality
		const sidebar = document.getElementById('sidebar');
		const toggleBtn = document.getElementById('toggleBtn');

		toggleBtn.addEventListener('click', () => {
			sidebar.classList.toggle('hidden');
			if (sidebar.classList.contains('hidden')) {
				toggleBtn.textContent = '☰ Open Sidebar';
			} else {
				toggleBtn.textContent = '✖ Close Sidebar';
			}
		});
	</script>
</body>
</html>
